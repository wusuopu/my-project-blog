<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet"href="/css/bootstrap.min.css">
</head>
<body>
  {% include header.html %}
  <div id="middle">
    <div class="container" id="content">
      <div id="left" class="row">
        <div class="span3">
          <div class="panel panel-default">
            <div class="panel-heading">最新内容</div>
            <div class="panel-body">
              <ol class="posts">
                {% for post in site.posts limit:5 %}
                  <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
                {% endfor %}
              </ol>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">链接</h3>
            </div>
            <div class="panel-body">
              <ul class="link">
                <li><a target="_blank" href="http://www.xefan.com/" alt="龍昌博客">龍昌博客</a></li>
                <li><a target="_blank" href="https://github.com/wusuopu" alt="我的Github">我的Github</a></li>
                <li><a target="_blank" href="http://www.weibo.com/longchangjin" alt="我的微博">我的微博</a></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
      <div id="right" class="row">
        <div class="span6">
          <div class="panel panel-default">
            <div class="panel-body">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include footer.html %}
</body>
</html>
